version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/web/scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_USER: apsara
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: apsara

  backend:
    build: ./apps/backend
    environment:
      DATABASE_URL: postgresql://apsara:${DB_PASSWORD}@postgres:5432/apsara
      TRUSTED_ORIGINS: ${NEXT_PUBLIC_APP_URL}
    depends_on:
      - postgres

  ai:
    build: ./apps/ai

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "80:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:2222
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
      DATABASE_URL: postgresql://apsara:${DB_PASSWORD}@postgres:5432/apsara
    depends_on:
      - backend
      - postgres

volumes:
  postgres_data:
